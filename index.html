<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculadora mod iphone</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="calc">
		<div class="top-container">
			<div class="clock">
				<span class="hour"></span>:<span class="minute"></span>
			</div>
			<div class="status">
				<img src="img/status.png" alt="status">
			</div>
		</div>
		<div class="display">0</div>
		<div class="buttons-container">
			<div class="button function ac">AC</div>
			<div class="button function pm">+/-</div>
			<div class="button function percent">%</div>
			<div class="button operator division">รท</div>
			<div class="button number">7</div>
			<div class="button number">8</div>
			<div class="button number">9</div>
			<div class="button operator multiplication">X</div>
			<div class="button number">4</div>
			<div class="button number">5</div>
			<div class="button number">6</div>
			<div class="button operator subtraction">-</div>
			<div class="button number">1</div>
			<div class="button number">2</div>
			<div class="button number">3</div>
			<div class="button operator addition">+</div>
			<div class="button number">0</div>
			<div class="button sign">.</div>
			<div class="button operator equal">=</div>


		</div>
		<div class="bottom"></div>
	</div>

	<!-- <footer>
		<a href="https://github.com/FlavioSBarros">
			<p>Criado por Flavio S Barros</p>
		</a>
	</footer> -->

	<script src="javascripts/script.js"></script>
</body>
</html>
