<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculadora mod iphone</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="calc">
		<div class="top-container">
			<div class="clock">
				<span class="hour"></span>:<span class="minute"></span>
			</div>
			<div class="status">
				<img src="img/status.png" alt="status">
			</div>
		</div>
		
		<div id="displaytop">

		</div>

		<div id="display">

		</div>

		<div class="buttons-container">
			<div class="button function ac" onclick="ac()">AC</div>
			<div class="button function pm" onclick="back()">C</div>
			<div class="button function percent" onclick="onClickOperacao('%')">%</div>
			<div class="button operator division" onclick="onClickOperacao('รท')">รท</div>
			<button class="button" onclick="botao('8')">8</button>
			<button class="button" onclick="botao('7')">7</button>
			<button class="button" onclick="botao('9')">9</button>
			<div class="button operator multiplication" onclick="onClickOperacao('*')">X</div>
			<button class="button" onclick="botao('4')">4</button>
			<button class="button" onclick="botao('5')">5</button>
			<button class="button" onclick="botao('6')">6</button>
			<div class="button operator subtraction" onclick="onClickOperacao('-')">-</div>
			<button class="button" onclick="botao('1')">1</button>
			<button class="button" onclick="botao('2')">2</button>
			<button class="button" onclick="botao('3')">3</button>
			<div class="button operator addition" onclick="onClickOperacao('+')">+</div>
			<button class="button number-0" onclick="botao('0')">0</button>
			<div class="button sign" onclick="sings('.')">.</div>
			<div class="button operator equal" onclick="equal()">=</div>


		</div>
		<div class="bottom"></div>
	</div>

	<!-- <footer>
		<a href="https://github.com/FlavioSBarros">
			<p>Criado por Flavio S Barros</p>
		</a>
	</footer> -->

	<script src="javascripts/script.js"></script>
</body>
</html>
